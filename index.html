<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/9f/74/b0/9f74b0b89caa9e55e079a5e6432b59db.png"
        type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <div class="content">
        <div class="card">
            <input class="display" type="number">
            <div class="keyboard">
                <button class="plus">+</button>
                <button class="b1">1</button>
                <button class="b2">2</button>
                <button class="b3">3</button>
                <button class="minus">-</button>
                <button class="b4">4</button>
                <button class="b5">5</button>
                <button class="b6">6</button>
                <button class="multiplication">*</button>
                <button class="b7">7</button>
                <button class="b8">8</button>
                <button class="b9">9</button>
                <button class="division">/</button>
                <button class="b0">0</button>
                <button class="result">=</button>
            </div>
        </div>
    </div>
</body>

</html>
